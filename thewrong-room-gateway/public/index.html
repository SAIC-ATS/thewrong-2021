    <style>

        #titlebar {
            color: darkblue;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        #main {
            margin: auto;
            text-align: center;
            border: 1px solid gray;
            background-color: rgb(245, 245, 245);
            border-radius: 5px;
            padding: 20px;
            width: 800px;
            
        }

        #videowindow {
            position: relative; 
            text-align: center;
        }

        #videostream {
            width: 100%;
        }

        #loading {
            display: none; 
            position: absolute; 
            top:50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            font-family: 'Roboto Mono', monospace;
        }

        #explanatory {
            margin: auto;
            max-width: 600px; 
            font-family: 'Roboto Mono', monospace;

        }

        #artists {
            margin: auto;
            max-width: 600px; 
            /* text-align: justify;  */
            text-align-last: center;
            font-family: 'Roboto Mono', monospace;
        }

        a {
            display:inline-block;
            font-family: 'Roboto Mono', monospace;
        }
        
        /* unvisited link */
        a:link {
            color: red;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            color: green;
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
            text-decoration: underline dashed;
        }

        .artlink {

            padding: 0px 10px;
        }



        #controls {
            padding: 10px;
            margin: auto;
            font-family: 'Roboto Mono', monospace;
        }

    </style>

</head>

<script>

    //--- Function that sends camera to individual artist location in gallery ---
    function moveCamToArtist(person) {

        //--- Set up camera http request ---
        const xhttp = new XMLHttpRequest();
            // Define a callback function
            xhttp.onreadystatechange = function() {
              // 4 is status return:"done" https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/response
              if (xhttp.readyState === 4) { 
                document.getElementById("loading").style.display = "none";
              }
            }

        //--- Determine which link was clicked and send camera instruction ---
        switch (person) {
            case 'reid':
                console.log('reid');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos2&camera=1");
                break;

            case 'nimo':
                console.log('nimo'); 
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos3&camera=1");
                break;

            case 'sarah':
                console.log('sarah');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos4&camera=1");
                break;

            case 'juliana':
                console.log('juliana');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos2&camera=1");
                break;

            case 'blake':
                console.log('blake');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos3&camera=1");
                break;
                
                case 'juan':
                console.log('juan');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos4&camera=1");
                break;

            case 'tom':
                console.log('tom');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos2&camera=1");
                break;

            case 'sydney':
                console.log('sydney');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos3&camera=1");
                break;

            case 'mac':
                console.log('mac');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos4&camera=1");
                break;

            case 'kelly':
                console.log('kelly');
                //--- Set CGI request params ---
                xhttp.open("GET", "http://wrong.ats.community/camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=pos2&camera=1");
                break;

            default:
                console.log("Nothing picked, how did you get here? Error. ");
        } 

        //--- Send off selected parameters to camera through http request ---
        xhttp.send();
        //--- Turn on loading sign until camera calls back "done"
        document.getElementById("loading").style.display="block";

    }

</script>
