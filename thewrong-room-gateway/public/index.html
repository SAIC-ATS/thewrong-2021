  <body>
    <div

      style="
        border: 1px solid lightgray;
        border-radius: 5px;
        padding: 20px;
        width: 800px;
        margin: auto;

      <div>

      <div id="controls" style="padding: 10px">
        <table>
          <!-- PAN  -->
          <tr>
            <td align="left">
              <strong style="padding-right: 10px">PAN:</strong>
            </td>
            <td><button type="">&#8592;</button></td>
            <td>
              <input
                style="vertical-align: middle"
                id="pan_slider"
                type="range"
                min="5"
                max="200"
                step="5"
                value="100"
              />
              <button type="">&#8594;</button>
            </td>
          </tr>

            </td>
            <td><button type="">&#8592;</button></td>
            <td>

                style="vertical-align: middle"

                min="5"
                max="200"
                step="5"
